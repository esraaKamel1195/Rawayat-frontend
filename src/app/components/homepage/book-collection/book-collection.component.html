<div class="container my-2">
  <div class="d-flex justify-content-between">
    <div>
      <h3 class="title">{{ title }}</h3>
    </div>
    <div>
      <a routerLink="stories/{{ routingItem }}">Show All</a>
    </div>
  </div>

  <div class="row p-1">
    <div class="book-list-container">
      <mat-card
        class="col-md-3 col-sm-6 pb-3 my-2"
        *ngFor="let story of visibleStories"
        class="book-card"
      >
        <img
          mat-card-image
          *ngIf="story.cover_image"
          [src]="story.cover_image"
          alt="{{ story.title }}"
        />
        <mat-card-header>
          <mat-card-title>{{ story.title }}</mat-card-title>
          <mat-card-subtitle>{{
            story.category?.category_name
          }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content *ngIf="story.description">
          <p>{{ story.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button
            mat-button
            color="primary"
            routerLink="/story/{{ story.id }}/details"
          >
            learn More
          </button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div class="text-center">
      <button class="btn" routerLink="stories/{{ routingItem }}">Load More</button>
    </div>
  </div>
</div>
