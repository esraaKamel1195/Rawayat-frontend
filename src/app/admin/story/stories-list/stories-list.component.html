    <table class="table text-center">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Category</th>
          <th scope="col">Status</th>
          <th scope="col">Content type</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let story of stories">
          <td>{{ story.title }}</td>
          <td>{{ story.category?.category_name }}</td>
          <td>{{ story.status }}</td>
          <td>{{ story.content_type }}</td>

          <td>
            <button class="btn bg-warning mx-1" (click)="viewStory(story.id)">
              View
            </button>
            <button class="btn bg-warning mx-1" (click)="editView(story.id)">
              Edit
            </button>
            <button class="btn bg-danger mx-1" (click)="deleteStory(story.id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
