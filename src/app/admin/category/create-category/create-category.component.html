<div class="category my-5 m-auto shadow bg-white">
  <h5 class="title mb-3">Create new Category</h5>
  <div class="container">
    <form
      [formGroup]="categoryForm"
      (ngSubmit)="onSubmit()"
      class="category-form"
    >
      <div class="form-field">
        <mat-form-field appearance="outline">
          <mat-label>Category Name</mat-label>
          <input matInput formControlName="category_name" placeholder="Category name"/>
        </mat-form-field>
        <mat-error *ngIf="categoryForm.get('category_name')?.touched && categoryForm.get('category_name')?.invalid">
          Category name is required and must be at least 3 characters.
        </mat-error>
      </div>
      <div class="text-center">
        <button
          type="submit"
          class="btn"
          value="Create Category"
          mat-raised-button
          [disabled]="categoryForm.invalid"
        >
          Create Category
        </button>
      </div>
    </form>
  </div>
</div>
