<div class="chapter my-5 m-auto shadow bg-white">
  <h5 class="title mb-3">Create new chapter</h5>
  <div class="container">
    <form action="">
      <div class="row">
        <div class="col-md-4 form-group">
          <div class="my-3">
            <mat-form-field appearance="outline">
              <mat-label>Title</mat-label>
              <input matInput id="title" name="title" placeholder="Chapter title"/>
            </mat-form-field>
          </div>
          <div>
            <label for="date" class="label my-3">cover Image</label>
            <input type="file" name="coverImage" id="coverImage" class="form" placeholder="Chapter image"/>
          </div>
        </div>

        <div class="col-md-8 form-group mt-3">
          <quill-editor
            [styles]="{ height: '300px',}"
            (onEditorChanged)="changedEditor($event)"
          ></quill-editor>
        </div>
      </div>
      <div class="text-center">
        <input type="submit" class="btn" value="Create Chapter" />
      </div>
    </form>
  </div>
</div>
