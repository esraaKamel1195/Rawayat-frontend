<div class="container">
  <mat-card class="user-profile-card">
    <mat-card-header>
      <div mat-card-avatar class="user-profile-avatar"></div>
      <mat-card-title>User Profile</mat-card-title>
      <mat-card-subtitle>Manage your information</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="John" [(ngModel)]="user.firstName" name="firstName" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Doe" [(ngModel)]="user.lastName" name="lastName" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput placeholder="john.doe@example.com" [(ngModel)]="user.email" name="email" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Phone</mat-label>
          <input matInput placeholder="+1234567890" [(ngModel)]="user.phone" name="phone" />
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="save()">Save</button>
      <button mat-button color="warn" (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</div>
