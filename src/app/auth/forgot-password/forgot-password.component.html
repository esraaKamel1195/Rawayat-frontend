<div class="login my-5 m-auto shadow bg-white">
  <h5 class="title mb-3">Email to change password</h5>
  <div class="container">
    <form class="login-form" [formGroup]="forgetPasswordForm" (ngSubmit)="forgetPassword()">
      <div class="form-field">
        <mat-form-field appearance="outline">
          <mat-label>Enter your email</mat-label>
          <input
            matInput
            placeholder="pat@example.com"
            formControlName="email"
            name="email"
            id="email"
            (blur)="updateErrorMessage()"
            required
          />
          <mat-error *ngIf="forgetPasswordForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="forgetPasswordForm.get('email')?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>
      </div>
      <div class="error my-3 py-3" *ngIf="errorMessage()">
        <mat-error>{{ errorMessage() }}</mat-error>
      </div>
      <div class="text-center">
        <button type="submit" class="btn">Send</button>
      </div>
      <div class="text-center">
        <p class="action-btn-link">
          Back to login?
          <b>
            <u class="action-btn" routerLink="/auth/login">Login</u>
          </b>
        </p>
      </div>
    </form>
  </div>
</div>
